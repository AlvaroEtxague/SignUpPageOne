<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header-title">Sign Up</h1>
        <p>It's free and only takes a minute</p>
      </header>

      <form class="form">
        <div class="first-name-div">
          <label for="first-name" class="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" />
        </div>

        <div class="family-name-div">
          <label for="family-name" class="family-name">Family Name</label>
          <input type="text" name="family-name" id="family-name" />
        </div>

        <div class="email-div">
          <label for="email" class="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>

        <div class="password-div">
          <label for="password" class="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>

        <div class="password2-div">
          <label for="password2" class="password2">Confirm Password</label>
          <input type="password2" name="password2" id="password2" />
        </div>

        <div class="button-div">
          <button class="btn">Sign Up</button>
        </div>

        <div class="form-info-text">
          <p>By clicking the Sign Up button, you agree to our Terms & Conditions and Privacy Policy</p>
        </div>
      </form>
    </div>

    <div class="have-account">
      <p>Already have an account? <a href="#" class="login-link">Login here</a></p>
    </div>
  </body>
</html>
